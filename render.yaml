services:
  - type: web
    name: dialpad-webhook
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DIALPAD_WEBHOOK_SECRET
        sync: false
      - key: BUILDERPRIME_API_KEY
        sync: false
      - key: BUILDERPRIME_BASE_URL
        sync: false
